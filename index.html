<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Mentalize | Sistema de Agendamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #003cff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            background-color: #fff;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        nav a {
            color: #003cff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #003cff;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #003cff;
            border-bottom: 2px solid #003cff;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input, form select, form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            background-color: #003cff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #002aa3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #003cff;
            color: white;
        }

        table tr:hover {
            background-color: #f0f6ff;
        }

        footer {
            background-color: #003cff;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }

        .login-area {
            text-align: right;
            padding: 10px;
            background-color: #e6f0ff;
        }

        .map-container {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .modal h2 {
            color: #003cff;
            text-align: center;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        .close:hover {
            color: #003cff;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }

        #areaProfissional {
            display: none;
        }

        .logout-btn {
            background-color: #ff3c00;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Clínica Mentalize</h1>
        <p>Atendimento Psicológico</p>
    </header>

    <div class="login-area">
        <span id="userGreeting"></span>
        <a href="#" id="loginLink">Área do Profissional</a>
        <button id="logoutBtn" class="logout-btn">Sair</button>
    </div>

    <nav>
        <a href="#agendamento">Agendamentos</a>
        <a href="#prontuario">Prontuários</a>
        <a href="#pacientes">Pacientes</a>
        <a href="#localizacao">Localização</a>
        <a href="#contato">Contato</a>
    </nav>

    <div class="container">
        <div id="areaPublica">
            <section id="agendamento" class="card">
                <h2>Agendar Consulta</h2>
                <form id="formAgendamento">
                    <input type="text" id="nomePaciente" placeholder="Nome do Paciente" required>
                    <input type="date" id="dataConsulta" required>
                    <input type="time" id="horaConsulta" required>
                    <select id="profissional" required>
                        <option value="">Selecione o Profissional</option>
                        <option value="Dra. Cicera Santana">Dra. Cicera Santana</option>
                    </select>
                    <input type="email" id="emailPaciente" placeholder="E-mail" required>
                    <input type="tel" id="telefonePaciente" placeholder="Telefone (com DDD)" required>
                    <textarea id="observacoes" placeholder="Observações" rows="3"></textarea>
                    <button type="submit">Agendar Consulta</button>
                </form>
            </section>
        </div>

        <div id="areaProfissional">
            <section class="card">
                <h2>Bem-vindo, <span id="profissionalNome"></span></h2>
                <p>Últimos agendamentos:</p>
                <table>
                    <thead>
                        <tr>
                            <th>Paciente</th>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaAgendamentos"></tbody>
                </table>
            </section>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Acesso Restrito</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <footer>
        <p>© Clínica Mentalize | Atendimento Psicológico - Todos os direitos reservados</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('loginModal');
        const loginLink = document.getElementById('loginLink');
        const logoutBtn = document.getElementById('logoutBtn');
        const closeBtn = document.querySelector('.close');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const areaPublica = document.getElementById('areaPublica');
        const areaProfissional = document.getElementById('areaProfissional');
        const userGreeting = document.getElementById('userGreeting');
        const profissionalNome = document.getElementById('profissionalNome');

        const validUsers = {
            'cicera.santana': { password: 'senha123', nome: 'Dra. Cicera Santana' },
        };

        checkLogin();

        loginLink.addEventListener('click', function(e) {
            e.preventDefault();
            modal.style.display = 'block';
        });

        closeBtn.addEventListener('click', closeModal);
        window.addEventListener('click', function(e) {
            if (e.target === modal) closeModal();
        });

        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            checkLogin();
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (validUsers[username] && validUsers[username].password === password) {
                localStorage.setItem('loggedInUser', JSON.stringify({
                    username: username,
                    nome: validUsers[username].nome
                }));
                closeModal();
                checkLogin();
            } else {
                errorMessage.textContent = 'Usuário ou senha incorretos!';
            }
        });

        function closeModal() {
            modal.style.display = 'none';
            errorMessage.textContent = '';
            loginForm.reset();
        }

        function checkLogin() {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            if (user) {
                loginLink.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                userGreeting.textContent = `Olá, ${user.nome.split(' ')[1]}!`;
                profissionalNome.textContent = user.nome;
                areaPublica.style.display = 'none';
                areaProfissional.style.display = 'block';
                carregarAgendamentos();
            } else {
                loginLink.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                userGreeting.textContent = '';
                areaPublica.style.display = 'block';
                areaProfissional.style.display = 'none';
            }
        }

        // FUNÇÃO DE AGENDAMENTO ATUALIZADA
        document.getElementById('formAgendamento').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btnSubmit = e.target.querySelector('button[type="submit"]');
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Agendando...';

            try {
                const telefone = document.getElementById('telefonePaciente').value.replace(/\D/g, '');
                const dataInput = document.getElementById('dataConsulta').value;
                
                const formData = {
                    nome_paciente: document.getElementById('nomePaciente').value,
                    data_consulta: dataInput,
                    hora_consulta: document.getElementById('horaConsulta').value,
                    profissional: document.getElementById('profissional').value,
                    email: document.getElementById('emailPaciente').value,
                    telefone: telefone,
                    observacoes: document.getElementById('observacoes').value || null
                };

                // Validação básica no cliente
                if (!formData.email.includes('@')) {
                    throw new Error('Por favor, insira um e-mail válido');
                }

                if (telefone.length < 10 || telefone.length > 11) {
                    throw new Error('Telefone deve ter 10 ou 11 dígitos (com DDD)');
                }

                const response = await fetch('https://projeto-int-1.onrender.com/api/agendamentos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || result.message || 'Erro no servidor');
                }

                alert(`✅ Agendamento confirmado!\nNúmero: ${result.agendamentoId}\nData: ${dataInput.split('-').reverse().join('/')}\nHora: ${formData.hora_consulta}`);
                e.target.reset();
            } catch (error) {
                console.error('Erro no agendamento:', error);
                alert(`❌ ${error.message}`);
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Agendar Consulta';
            }
        });

        async function carregarAgendamentos() {
            try {
                const response = await fetch('https://projeto-int-1.onrender.com/api/agendamentos');
                const agendamentos = await response.json();

                if (!response.ok) {
                    throw new Error('Falha ao carregar agendamentos');
                }

                const tbody = document.getElementById('tabelaAgendamentos');
                tbody.innerHTML = '';
                agendamentos.forEach(agendamento => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${agendamento.nome_paciente}</td>
                        <td>${new Date(agendamento.data_consulta).toLocaleDateString('pt-BR')}</td>
                        <td>${agendamento.hora_consulta}</td>
                        <td>
                            <button>Ver Detalhes</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao carregar agendamentos:', error);
            }
        }
    });
    </script>
</body>
</html>
